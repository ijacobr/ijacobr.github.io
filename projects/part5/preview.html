  <body>
    <header>

        <div id="card-details">

      <a href="browse.html" class="back-link">Back to Browse</a>

        }

      // Grab the card ID from the query param
      const params = new URLSearchParams(window.location.search);
      const cardKey = params.get("card");

      // Populate the preview fields
      const cardImage = document.getElementById("card-image");
      const cardName = document.getElementById("card-name");
      const cardDesc = document.getElementById("card-description");

      if (cardKey && cardData[cardKey]) {
        cardName.textContent = cardData[cardKey].name;
        cardDesc.textContent = cardData[cardKey].description;
        cardImage.src = `/projects/images/cards/${cardKey}.png`;
      } else {
        cardName.textContent = "Unknown Card";
        cardDesc.textContent = "No description available.";
      }
    </script>
